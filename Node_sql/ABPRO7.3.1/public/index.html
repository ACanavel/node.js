<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="py-5 text-center">Sistema de Usuarios 1.0</h2>
      <div class="row justify-content-center">
        <div class="col-6">
          <form id="create-user-form">
            <div class="form-group">
              <h5>Crear Usuario</h5>
              <label for="create-user-email">Dirección de correo electrónico</label>
              <input
                type="text"
                class="form-control"
                id="create-user-email"
                aria-describedby="emailHelp"
              />
              <span id="create-user-email-error" class="error-message"></span>
            </div>
            <div class="form-group">
              <label for="create-user-password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="create-user-password"
              />
              <span id="create-user-password-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-success mb-3">Crear</button>
            <p id="create-user-status" class="bg-info text-white p-3 d-none">
              Usuario creado exitosamente &#128131;
            </p>
          </form>
        </div>
        <div class="col-6">
          <form id="login-form">
            <div class="form-group">
              <h5>Iniciar Sesión</h5>
              <label for="login-email">Dirección de correo electrónico</label>
              <input
                type="text"
                class="form-control"
                id="login-email"
                aria-describedby="emailHelp"
              />
              <span id="login-email-error" class="error-message"></span>
            </div>
            <div class="form-group">
              <label for="login-password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
              />
              <span id="login-password-error-msg" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-info mb-3">Ingresar</button>
            <p id="login-status" class="bg-info text-white p-3 d-none">
              Inicio de sesión exitoso &#128131;
            </p>
          </form>
        </div>
      </div>
    </div>

    <div class="p-5">
      <table class="table w-50 m-auto border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Contraseña</th>
          </tr>
        </thead>

        <tbody id="user-table-body">
          <!-- Los usuarios se cargarán aquí -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
